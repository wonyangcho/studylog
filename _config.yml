theme: jekyll-theme-minimal

title                    : "GitHub Pages - devinlfe.github.io"
name                     : " "
description              : "       "
url                      : "https://devinlife.github.io"
baseurl                  : <{{ site.url }}{{ site.baseurl }}/blog/start-blog/>

# Outputting
permalink: /:categories/:title/
paginate: 5 #      
paginate_path: /page:num/
timezone: Asia/Seoul # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: #    true
      share: true
      related: true

  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: true
      related: false